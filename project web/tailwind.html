<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart â€” Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
</head>
<body class="antialiased text-[12px]">
  <div class="phone h-screen bg-white shadow-xl overflow-hidden relative flex flex-col justify-between">

    <!-- HEADER -->
    <div class="header flex justify-between items-center p-4 border-b border-gray-200">
      <button class="back-button w-7 h-7 rounded-full bg-gray-100 flex items-center justify-center hover:bg-gray-200 focus:outline-none" aria-label="back">
        <iconify-icon icon="si:chevron-left-fill" class="text-sm"></iconify-icon>
      </button>

      <h2 class="text-[13.5px] font-bold m-0">Shopping Cart</h2>

      <div class="cart-count flex items-center gap-1 cursor-pointer">
        <iconify-icon icon="mdi:shopping-outline" class="text-xl text-gray-900"></iconify-icon>
        <span class="count-icon bg-[#ff4200] text-white rounded-full px-2 py-0.5 text-xs font-bold leading-none inline-flex items-center justify-center min-w-[25px] h-6">5</span>
      </div>
    </div>

    <!-- ITEMS -->
    <div class="items flex-1 overflow-y-auto p-[15px]">

      <div class="item flex bg-[#F8F8F8] p-[6.4px] mb-3 rounded-[7px] shadow-sm">
        <div class="thumb w-16 h-16 rounded-lg mr-3 overflow-hidden flex-shrink-0 mt-[9px]">
          <img src="https://tv-project.com/media/catalog/product/cache/81b83257165667232056b0d35b6c7613/c/a/canon-xf605-foto-1.jpg" alt="Video Camera" class="w-full h-full object-cover">
        </div>
        <div class="details flex-1">
          <h3 class="text-[14px] font-bold mb-0.5">Video Camera</h3>
          <small class="text-xs text-gray-500">Code #247890</small>

          <div class="price-row flex justify-between items-start mt-2">
            <div class="price text-[#ff4200] font-bold border border-[#ff4200] px-2 py-1 rounded-full text-decoration">$849.90</div>
            <div class="qty flex items-center gap-2 -mt-1">
              <iconify-icon icon="mdi:minus-circle-outline" class="text-2xl text-gray-700 cursor-pointer mt-[-17px]" role="button" aria-label="decrease"></iconify-icon>
              <span class="text-base font-semibold min-w-[20px] text-center -mt-1 mt-[-17px]">1</span>
              <iconify-icon icon="mdi:plus-circle-outline" class="text-2xl text-gray-700 cursor-pointer mt-[-17px]" role="button" aria-label="increase"></iconify-icon>
            </div>
          </div>
        </div>
      </div>

      <div class="item flex bg-[#F8F8F8] p-[6.4px] mb-3 rounded-[7px] shadow-sm">
        <div class="thumb w-16 h-16 rounded-lg mr-3 overflow-hidden flex-shrink-0 mt-[9px]">
          <img src="https://content2.rozetka.com.ua/goods/images/big/586481976.jpg" alt="Walkman" class="w-full h-full object-cover">
        </div>
        <div class="details flex-1">
          <h3 class="text-[14px] font-bold mb-0.5">Walkman</h3>
          <small class="text-xs text-gray-500">Code #367381</small>

          <div class="price-row flex justify-between items-start mt-2">
            <div class="price text-[#ff4200] font-bold border border-[#ff4200] px-2 py-1 rounded-full text-decoration">$249.90</div>
            <div class="qty flex items-center gap-2 -mt-1">
              <iconify-icon icon="mdi:minus-circle-outline" class="text-2xl text-gray-700 cursor-pointer mt-[-17px]" role="button" aria-label="decrease"></iconify-icon>
              <span class="text-base font-semibold min-w-[20px] text-center -mt-1 mt-[-17px]">2</span>
              <iconify-icon icon="mdi:plus-circle-outline" class="text-2xl text-gray-700 cursor-pointer mt-[-17px]" role="button" aria-label="increase"></iconify-icon>
            </div>
          </div>
        </div>
      </div>

      <div class="item flex bg-[#F8F8F8] p-[6.4px] mb-3 rounded-[7px] shadow-sm">
        <div class="thumb w-16 h-16 rounded-lg mr-3 overflow-hidden flex-shrink-0 mt-[9px]">
          <img src="https://img.mta.ua/image/cache/data/foto/z747/747952/photos/AudioTechnica-ATLP60X-01-600x600.jpg" alt="Turntable" class="w-full h-full object-cover">
        </div>
        <div class="details flex-1">
          <h3 class="text-[14px] font-bold mb-0.5">Turntable</h3>
          <small class="text-xs text-gray-500">Code #589001</small>

          <div class="price-row flex justify-between items-start mt-2">
            <div class="price text-[#ff4200] font-bold border border-[#ff4200] px-2 py-1 rounded-full text-decoration">$1449.90</div>
            <div class="qty flex items-center gap-2 -mt-1">
              <iconify-icon icon="mdi:minus-circle-outline" class="text-2xl text-gray-700 cursor-pointer mt-[-17px]" role="button" aria-label="decrease"></iconify-icon>
              <span class="text-base font-semibold min-w-[20px] text-center -mt-1 mt-[-17px]">4</span>
              <iconify-icon icon="mdi:plus-circle-outline" class="text-2xl text-gray-700 cursor-pointer mt-[-17px]" role="button" aria-label="increase"></iconify-icon>
            </div>
          </div>
        </div>
      </div>

      <div class="item flex bg-[#F8F8F8] p-[6.4px] mb-3 rounded-[7px] shadow-sm">
        <div class="thumb w-16 h-16 rounded-lg mr-3 overflow-hidden flex-shrink-0 mt-[9px]">
          <img src="https://images.prom.ua/1556160624_w640_h640_komplekt-gostevyh-pejdzherov.jpg" alt="Pager" class="w-full h-full object-cover">

        </div>
        <div class="details flex-1">
          <h3 class="text-[14px] font-bold mb-0.5">Pager</h3>
          <small class="text-xs text-gray-500">Code #567190</small>

          <div class="price-row flex justify-between items-start mt-2">
            <div class="price text-[#ff4200] font-bold border border-[#ff4200] px-2 py-1 rounded-full text-decoration">$99.90</div>
            <div class="qty flex items-center gap-2 -mt-1">
              <iconify-icon icon="mdi:minus-circle-outline" class="text-2xl text-gray-700 cursor-pointer mt-[-17px]" role="button" aria-label="decrease"></iconify-icon>
              <span class="text-base font-semibold min-w-[20px] text-center -mt-1 mt-[-17px]">2</span>
              <iconify-icon icon="mdi:plus-circle-outline" class="text-2xl text-gray-700 cursor-pointer mt-[-17px]" role="button" aria-label="increase"></iconify-icon>
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- CHECKOUT -->
    <div class="checkout bg-gradient-to-t from-[#1d042f] to-[#221230] text-white p-5 border-t border-white/10 rounded-t-2xl flex flex-col">
      <div class="voucher flex items-center gap-2">
        <div class="flex-1 h-10 bg-transparent rounded-xl border-2 border-gray-400 flex items-center">
          <input
            type="text"
            placeholder="VOUCHER CODE"
            class="flex-1 h-full bg-transparent px-3 text-base text-center placeholder-white/80 text-white focus:outline-none"
          />
        </div>

        <div class="total flex-1 h-10 bg-[#ff4200] rounded-xl font-bold text-sm flex items-center justify-center text-white">
          TOTAL: $2649.60
        </div>
      </div>

      <button class="btn-main w-full rounded-xl font-bold py-3 mt-2 bg-green-400 text-base text-white">Checkout</button>

      <a href="tailwind_paypal.html" class="btn-paypal w-full rounded-xl font-bold py-3 mt-2 bg-white text-[#283d81] text-base text-center inline-block">
  Checkout with PayPal
</a>

    </div>

  </div>
</body>
</html>
