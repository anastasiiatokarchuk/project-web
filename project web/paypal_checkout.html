<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата через PayPal</title>
    <link rel="stylesheet" href="styles.css"> 
    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
    
    <style>
        /* Стилі для основного контейнера сторінки оплати */
        .page-content {
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
            align-items: center; 
            justify-content: space-between;
            overflow-y: auto
        }
        
        /* Стилі ПЛАТІЖНОЇ КАРТКИ */
        .payment-card {
            background-color: #f0f0f0;
            border-radius: 15px;
            padding: 25px 20px;
            width: 93%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            text-align: center;
        }

        /* Стилі для заголовка */
        .card-title {
            font-size: 18px;
            font-weight: bold;
            color: #283d81;
            margin-bottom: 10px;
            line-height: 1.3;
        }
        
        /* Стиль для суми */
        .amount-display {
            font-size: 26px;
            font-weight: bold;
            color: #ff4200;
            margin: 15px 0;
            padding: 5px 0;
            border-bottom: 2px solid #ddd;
        }
        
        /* Іконка (залишимо як Iconify для прикладу) */
        .paypal-icon-large {
            font-size: 40px;
            color: #0070BA; 
            margin-bottom: 5px;
        }
        
        .status-message {
            font-size: 13px;
            color: #555;
            margin-top: 10px;
        }
        
        .btn-proceed-payment { 
            display: inline-block;
            background-color: #ff4200;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: background-color 0.15s;
            margin-top: 30px;
            max-width: 250px;
        }
        .btn-proceed-payment:hover {
            background-color: #e03a00;
        }

        .checkout-actions {
    background: linear-gradient(to top, #1d042f, #221230);
    padding: 30px 18px; 
    border-top-left-radius: 20px; 
    border-top-right-radius: 20px; 
    box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.2); 
    
    display: flex; 
    gap: 10px; 
    flex-shrink: 0;
}
        
        .checkout-actions a {
            flex: 1; 
            text-decoration: none;
            font-weight: bold;
            padding: 14px 10px;
            border-radius: 10px;
            font-size: 15px;
            transition: background-color 0.15s;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            line-height: 1.2;
        }

        .btn-secondary {
    background: transparent;
    color: white;
    border: 1px solid #a084b6;
}
.btn-secondary:hover {
    background-color: rgba(255, 255, 255, 0.05);
}
        .btn-cancel {
            background: #2fdc76; 
            color: white;
        }

    </style>
</head>
<body>
    <div class="phone">
        <div class="header">
            <a href="#" class="back-button" onclick="history.back(); return false;">
                <iconify-icon icon="si:chevron-left-fill"></iconify-icon>
            </a>
            <h2>Payment</h2> 
            <div style="width: 28px;"></div> 
        </div>

        <div class="page-content">
            
            <div class="payment-card">
                <iconify-icon icon="mdi:credit-card-fast" class="paypal-icon-large"></iconify-icon>
                <div class="card-title">Switching to PayPal payments</div>
                
                <div class="amount-display">$2649.60</div>

                <div class="status-message">
                    Your order is awaiting confirmation on the secure PayPal page.
                </div>
            </div>
            
            <a href="#" class="btn-proceed-payment">Proceed to payment</a>
            
            <div style="font-size: 11px; margin-top: 15px; margin-bottom: 30px;">
    If you were not automatically redirected, click the button above.
</div>

        </div>
        
        <div class="checkout-actions">
            <a href="index..html" class="btn-secondary">
                Return to cart
            </a>
            <a href="index..html" class="btn-cancel">
                Cancel Order
            </a>
        </div>
    </div>
</body>
</html>
